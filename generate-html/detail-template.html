<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wey Wey Web</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="../../assets/css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body class="theme--purple v3">
  <style>
    @view-transition {
      navigation: auto;
    }
  </style>
  <header class="header">
    <a href="/wey-wey-web/"> <img src="../../assets/images/logo.png" alt="Wey Wey Web" /></a>
  </header>
  <section class="person">
    <div class="person-content p">
      <h1 class="large-heading">{name}</h1>
      <p class="medium-heading">{title}</p>
      <p class="large-body font-bold">
        {bio}
      </p>
      <p class="large-body">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repudiandae nihil accusamus illo obcaecati laboriosam
        voluptas voluptatibus excepturi, fugit pariatur vitae architecto ipsa cumque eveniet quas ab modi quo corrupti
        reiciendis.
      </p>
    </div>
    <div class="person-media" style="--vt: {name-replace-spaces-with-dash};">
      <img src="{image}" alt="{name}" class="person-image">
    </div>
  </section>
  <script src="../../assets/js/index.js" type="module"></script>
</body>

</html>
